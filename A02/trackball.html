<!DOCTYPE html>

<!-- As we are going to use Boostsrap, we need to add it to our HTML. 
the following codes are used to do so-->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    
    in  vec4 aPosition;
    in  vec4 aColor;
    out vec4 vColor;

    uniform mat4 uRotationMatrix;

    void main()
    {
      vec4 p;

      gl_Position = uRotationMatrix*aPosition;
      vColor = aColor;
    }
  </script>
  <!--the shader is defined through the below JS codes-->
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es

    precision mediump float;

    in vec4 vColor;
    out vec4 fColor;

    void
    main()
    {
        fColor = vColor;
    }
  </script>
  <!--Also, some file sources are needed for this assignment so we use these js codes to load them-->
  <script type="text/javascript" src="initShaders.js"></script>
  <script type="text/javascript" src="MVnew.js"></script>
  <script type="text/javascript" src="trackball.js"></script>
</head>
